@import diagrams.complexes.Shape

@(shapes : Seq[Shape])

@shapebutton(s : Shape) = {
    <a class="btn" draggable="true">
        <svg width="50" height="35" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
            @s.thumbnail
        </svg>
        <br/> <span>@s.name </span>
    </a>
}


<div>
    @for(s <- shapes) {
        @shapebutton(s)
    }
</div>
