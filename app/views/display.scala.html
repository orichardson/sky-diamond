@(name: String, diagramID: Int)

@main("Display") {
    <h1> Workspace: @name </h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">  <textarea class="form-control" style="height:100%"></textarea> </div>
        </div>
    </div>
    <div>
        <canvas id="DRAW" resize="true"></canvas>
    </div>

    <div id="footer" class="container">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary">Point</button>
                <button type="button" class="btn btn-secondary">Segment</button>
                <button type="button" class="btn btn-secondary">Area</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-secondary">Cut</button>
                <button type="button" class="btn btn-secondary">Glue</button>
                <button type="button" class="btn btn-secondary">Transform</button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
                <button type="button" class="btn btn-secondary">Square</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.4/paper-full.js"></script>
    <script type="text/javascript" src="@routes.Assets.at("js/interface.js")"></script>
    <script type="text/javascript">
        /* all of the code goes here */
        window.diagram_id = @diagramID /* this can easily be traced with session ID + sent over */
    </script>
}
