@(tname: String, cols: List[String], table: List[List[String]])(implicit request: RequestHeader)

@main("debug", show_nav=false) {
    <h1>Table: @tname </h1>
    <div class="spacer"></div>
    <p> ( @cols.length columns, and @table.length rows) </p>
    <div class="float-ur"><a href="/debug/tables" class="btn btn-info">List of Tables</a></div>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>

                @for(c <- cols) {
                    <th scope="col">@c</th>
                }
            </tr>
        </thead>
        <tbody>
            @for( tr <- table) {
            <tr>
                <th scope="row">1</th>
                @for( td <- tr) {
                    <td>@td</td>
                }
            </tr>
            }
        </tbody>
    </table>
} {
}
